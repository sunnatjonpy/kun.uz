{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

</head>
<body>
  
  {% block content %}
    
  <main>
    <h2>Are you sure to delete <small>{{ article.title }}</small> ?</h2>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete!" class="btn btn-success">
    </form>
    <button class="btn btn-secondary"><a href="{% url 'article_list' %}" style="text-decoration:none; color:#FFF;">Back to Articles</a></button>
  </main>
  {% endblock content %}
</body>
</html>
